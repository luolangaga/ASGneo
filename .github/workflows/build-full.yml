name: Build Frontend and Backend

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'ASG.Web/package-lock.json'
      - name: Install deps
        working-directory: ASG.Web
        run: npm ci
      - name: Build
        working-directory: ASG.Web
        run: npm run build
      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ASG.Web/dist
          retention-days: 30

  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.100'
          global-json-file: ./global.json
      - name: Restore
        run: dotnet restore ./ASG.Api/ASG.Api.csproj
      - name: Build
        run: dotnet build ./ASG.Api/ASG.Api.csproj --configuration Release --no-restore
      - name: Publish
        run: dotnet publish ./ASG.Api/ASG.Api.csproj -c Release -o ./backend-publish
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: backend-publish
          retention-days: 30

  bundle:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    steps:
      - name: Download frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./artifacts/frontend
      - name: Download backend
        uses: actions/download-artifact@v4
        with:
          name: backend-publish
          path: ./artifacts/backend
      - name: Create archive
        run: |
          cd artifacts
          zip -r asg-frontend.zip frontend
          zip -r asg-backend.zip backend
      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: asg-build-bundle
          path: artifacts/*.zip
          retention-days: 30

  deploy:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./artifacts/frontend
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-publish
          path: ./artifacts/backend
      - name: Copy frontend to server (key auth)
        if: ${{ secrets.SSH_PRIVATE_KEY != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "artifacts/frontend/**"
          target: "/www/wwwroot/idvevent.cn"
          overwrite: true
      - name: Copy frontend to server (password auth)
        if: ${{ secrets.SSH_PRIVATE_KEY == '' && secrets.DEPLOY_PASSWORD != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          source: "artifacts/frontend/**"
          target: "/www/wwwroot/idvevent.cn"
          overwrite: true
      - name: Copy backend dll to server (key auth)
        if: ${{ secrets.SSH_PRIVATE_KEY != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "artifacts/backend/ASG.Api.dll"
          target: "/www/wwwroot/backend/"
          overwrite: true
      - name: Copy backend dll to server (password auth)
        if: ${{ secrets.SSH_PRIVATE_KEY == '' && secrets.DEPLOY_PASSWORD != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          source: "artifacts/backend/ASG.Api.dll"
          target: "/www/wwwroot/backend/"
          overwrite: true
      - name: Restart backend program (key auth)
        if: ${{ secrets.SSH_PRIVATE_KEY != '' }}
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            pkill -f "dotnet .*ASG.Api.dll" || true
            nohup /root/.dotnet/dotnet /www/wwwroot/backend/ASG.Api.dll > /www/wwwroot/backend/api.log 2>&1 &
      - name: Restart backend program (password auth)
        if: ${{ secrets.SSH_PRIVATE_KEY == '' && secrets.DEPLOY_PASSWORD != '' }}
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          script: |
            set -e
            pkill -f "dotnet .*ASG.Api.dll" || true
            nohup /root/.dotnet/dotnet /www/wwwroot/backend/ASG.Api.dll > /www/wwwroot/backend/api.log 2>&1 &
