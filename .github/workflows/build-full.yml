name: Build Frontend and Backend

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'ASG.Web/package-lock.json'
      - name: Install deps
        working-directory: ASG.Web
        run: npm ci
      - name: Build
        working-directory: ASG.Web
        run: npm run build
      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ASG.Web/dist
          retention-days: 30

  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.100'
          global-json-file: ./global.json
      - name: Restore
        run: dotnet restore ./ASG.Api/ASG.Api.csproj
      - name: Build
        run: dotnet build ./ASG.Api/ASG.Api.csproj --configuration Release --no-restore
      - name: Publish
        run: dotnet publish ./ASG.Api/ASG.Api.csproj -c Release -o ./backend-publish
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish
          path: backend-publish
          retention-days: 30

  bundle:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    steps:
      - name: Download frontend
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./artifacts/frontend
      - name: Download backend
        uses: actions/download-artifact@v4
        with:
          name: backend-publish
          path: ./artifacts/backend
      - name: Create archive
        run: |
          cd artifacts
          zip -r asg-frontend.zip frontend
          zip -r asg-backend.zip backend
      - name: Upload bundle
        uses: actions/upload-artifact@v4
        with:
          name: asg-build-bundle
          path: artifacts/*.zip
          retention-days: 30

  deploy:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./artifacts/frontend
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-publish
          path: ./artifacts/backend
      - name: Prepare remote directories
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          timeout: 2m
          command_timeout: 2m
          script: |
            set -e
            mkdir -p /www/wwwroot/idvevent.cn
            mkdir -p /www/wwwroot/backend
      - name: Copy frontend to server (key auth)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          debug: true
          source: "artifacts/frontend/**"
          target: "/www/wwwroot/idvevent.cn"
          overwrite: true
          strip_components: 2
      - name: Copy backend dll to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          debug: true
          source: "artifacts/backend/**"
          target: "/www/wwwroot/backend/"
          overwrite: true
      - name: Restart backend program
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          timeout: 2m
          command_timeout: 2m
          debug: true
          script_stop: true
          script: |
            set -euo pipefail
            set -x
            pkill -x dotnet || true
            DOTNET_BIN=""
            if command -v dotnet >/dev/null 2>&1; then
              DOTNET_BIN="$(command -v dotnet)"
            elif [ -x /root/.dotnet/dotnet ]; then
              DOTNET_BIN="/root/.dotnet/dotnet"
            elif [ -x /usr/bin/dotnet ]; then
              DOTNET_BIN="/usr/bin/dotnet"
            elif [ -x /usr/local/bin/dotnet ]; then
              DOTNET_BIN="/usr/local/bin/dotnet"
            else
              echo "dotnet runtime not found" >&2
              exit 1
            fi
            cd /www/wwwroot/backend
            nohup "$DOTNET_BIN" ./ASG.Api.dll > ./api.log 2>&1 &
            sleep 3
            pgrep -f "ASG.Api.dll" >/dev/null || { echo "ASG.Api.dll not running" >&2; exit 1; }
